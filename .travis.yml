language: c

os:
  - linux

before_script:
  - mkdir -p build
  - cd build
  - sudo apt-get install -y libyaml-0-2

script:
  - cmake -DENABLE_COVERAGE=yes ..
  - build-wrapper-linux-x86-64 --out-dir bw-output make clean all || true # Allowed to fail in builds from forks
  - make && ctest -V
  - make gcov
  - sonar-scanner -Dsonar.cfamily.build-wrapper-output=bw-output || true # Allowed to fail in builds from forks

after_success:
  - curl -s https://codecov.io/bash > cov.sh && bash cov.sh -x "$GCOV"

addons:
  sonarcloud:
    organization: "openscap"
    token:
      secure: ""

cache:
  directories:
    - '$HOME/.sonar/cache'